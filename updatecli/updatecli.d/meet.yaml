name: "Update meet container tags"

scms:
  default:
    kind: "github"
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
      commitmessage:
        title: Bump meet version to {{ source "meet_latest_version" }}
        hidecredit: true
        squash: true
        type: "⬆️(deps)"

sources:
  meet_latest_version:
    name: "Get latest meet tag"
    kind: dockerimage
    spec:
      image: "lasuite/meet-backend"
      architecture: amd64
      tagfilter: "^v?[0-9.]+$"
      versionfilter:
        kind: semver
        pattern: ">0.0.0"

targets:
  update_meet_tag:
    name: "Update meet tag"
    kind: yaml
    spec:
      engine: yamlpath
      file: "helmfile/environments/default/container.yaml.gotmpl"
      keys:
        - "$.container.meet_backend.tag"
        - "$.container.meet_frontend.tag"
    sourceid: meet_latest_version
    scmid: default

  update_values_meet_tag:
    name: "Update values meet tags"
    kind: yaml
    spec:
      engine: yamlpath
      file: "helmfile/apps/meet/charts/meet/values.yaml"
      keys:
        - "$.meet.image.tag"
        - "$.meet_backend.image.tag"
    sourceid: meet_latest_version
    scmid: default

  update_chart_appVersion:
    name: "Update meet chart appVersion"
    kind: yaml
    spec:
      engine: yamlpath
      file: "helmfile/apps/meet/charts/meet/Chart.yaml"
      key: "$.appVersion"
    transformers:
      - trimprefix: "v"
    sourceid: meet_latest_version
    scmid: default

  update_markdowns_version:
    name: "Update markdown files"
    kind: file
    spec:
      files:
        - "docs/docs/intro.md"
      matchpattern: "v([0-9.]+)]\\Q(https://github.com/suitenumerique/meet/releases/tag/v\\E([0-9.]+)"
      replacepattern: '{{ source "meet_latest_version" }}](https://github.com/suitenumerique/meet/releases/tag/{{ source "meet_latest_version" }}'
    sourceid: meet_latest_version
    scmid: default

actions:
  default:
    scmid: default
    kind: github/pullrequest
    title: ⬆️(deps) Bump meet version to {{ source "meet_latest_version" }}
