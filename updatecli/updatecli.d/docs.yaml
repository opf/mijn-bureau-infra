name: "Update docs container tags"

scms:
  default:
    kind: "github"
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
      commitmessage:
        title: Bump docs version to {{ source "docs_latest_version" }}
        hidecredit: true
        squash: true
        type: "⬆️(deps)"

sources:
  docs_latest_version:
    name: "Get latest docs tag"
    kind: dockerimage
    spec:
      image: "lasuite/impress-backend"
      architecture: amd64
      tagfilter: "^v?[0-9.]+$"
      versionfilter:
        kind: semver
        pattern: ">0.0.0"

targets:
  update_docs_tag:
    name: "Update docs container tags"
    kind: yaml
    spec:
      engine: yamlpath
      file: "helmfile/environments/default/container.yaml.gotmpl"
      keys:
        - "$.container.docs.backend.tag"
        - "$.container.docs.frontend.tag"
        - "$.container.docs.yProvider.tag"
    sourceid: docs_latest_version
    scmid: default

  update_values_docs_tag:
    name: "Update values docs tags"
    kind: yaml
    spec:
      engine: yamlpath
      file: "helmfile/apps/docs/charts/docs/values.yaml"
      keys:
        - "$.backend.image.tag"
        - "$.frontend.image.tag"
        - "$.yProvider.image.tag"
    sourceid: docs_latest_version
    scmid: default

  update_chart_appVersion:
    name: "Update docs chart appVersion"
    kind: yaml
    spec:
      engine: yamlpath
      file: "helmfile/apps/docs/charts/docs/Chart.yaml"
      key: "$.appVersion"
    transformers:
      - trimprefix: "v"
    sourceid: docs_latest_version
    scmid: default

  update_markdowns_version:
    name: "Update markdown files"
    kind: file
    spec:
      files:
        - "README.md"
        - "docs/docs/intro.md"
      matchpattern: "v([0-9.]+)]\\Q(https://github.com/suitenumerique/docs/releases/tag/v\\E([0-9.]+)"
      replacepattern: '{{ source "docs_latest_version" }}](https://github.com/suitenumerique/docs/releases/tag/{{ source "docs_latest_version" }}'
    sourceid: docs_latest_version
    scmid: default

actions:
  default:
    scmid: default
    kind: github/pullrequest
    title: ⬆️(deps) Bump docs version to {{ source "docs_latest_version" }}
