## @section livekit_server Parameters
##

## %%MAIN_CONTAINER/POD_DESCRIPTION%%
##
livekit:
  ## Bitnami livekit_server image
  ## ref: https://hub.docker.com/r/bitnami/%%IMAGE_NAME%%/tags/
  ## @param livekit.image.registry [default: REGISTRY_NAME] livekit_server image registry
  ## @param livekit.image.repository [default: REPOSITORY_NAME/%%IMAGE_NAME%%] livekit_server image repository
  ## @skip livekit.image.tag livekit_server image tag (immutable tags are recommended)
  ## @param livekit.image.digest livekit_server image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param livekit.image.pullPolicy livekit_server image pull policy
  ## @param livekit.image.pullSecrets livekit_server image pull secrets
  ## @param livekit.image.debug Enable livekit_server image debug mode
  ##
  image:
    registry: docker.io
    repository: livekit/livekit-server
    tag: v1.9.1
    digest: ""
    ## Specify a imagePullPolicy
    ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
    ##
    pullPolicy: Always
    ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    debug: false

  config:
    port: 7880
    rtc:
      tcp_port: 32669
      port_range_start: 30001 # this UDP port range should be open for inbound traffic
      port_range_end: 30009
      use_external_ip: false
    turn:
      enabled: false
      domain: turn-livekit_server.local
      tls_port: 32222
      external_tls: false # true if using a TLS terminator in front of livekit-server
      # cert_file: /path/to/turn.crt
      # key_file: /path/to/turn.key
      # relay_range_start: 30010
      # relay_range_end: 30019
    room:
      empty_timeout: 120
      departure_timeout: 20
      max_participants: 100

  turnTLSecretName: ""

  runtimeClassName: ""

  ## @param livekit.replicaCount Number of livekit_server replicas to deploy
  ##
  replicaCount: 1

  ## @param livekit.extraContainerPorts Optionally specify extra list of additional ports for livekit_server containers
  ## e.g:
  ## extraContainerPorts:
  ##   - name: myservice
  ##     containerPort: 9090
  ##
  extraContainerPorts: []
  ## Configure extra options for livekit_server containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param livekit.livenessProbe.enabled Enable livenessProbe on livekit_server containers
  ## @param livekit.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param livekit.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param livekit.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param livekit.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param livekit.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
    successThreshold: 1
  ## @param livekit.readinessProbe.enabled Enable readinessProbe on livekit_server containers
  ## @param livekit.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param livekit.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param livekit.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param livekit.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param livekit.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
    successThreshold: 1
  ## @param livekit.startupProbe.enabled Enable startupProbe on livekit_server containers
  ## @param livekit.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param livekit.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param livekit.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param livekit.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param livekit.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
    successThreshold: 1
  ## @param livekit.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param livekit.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param livekit.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## livekit_server resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param livekit.resourcesPreset Set livekit_server container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if livekit.resources is set (livekit.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "nano"
  ## @param livekit.resources Set livekit_server container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param livekit.podSecurityContext.enabled Enable livekit_server pods' Security Context
  ## @param livekit.podSecurityContext.fsGroupChangePolicy Set filesystem group change policy for livekit_server pods
  ## @param livekit.podSecurityContext.sysctls Set kernel settings using the sysctl interface for livekit_server pods
  ## @param livekit.podSecurityContext.supplementalGroups Set filesystem extra groups for livekit_server pods
  ## @param livekit.podSecurityContext.fsGroup Set fsGroup in livekit_server pods' Security Context
  ##
  podSecurityContext:
    enabled: true
    fsGroupChangePolicy: Always
    sysctls: []
    supplementalGroups: []
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param livekit.containerSecurityContext.enabled Enabled livekit_server container' Security Context
  ## @param livekit.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in livekit_server container
  ## @param livekit.containerSecurityContext.runAsUser Set runAsUser in livekit_server container' Security Context
  ## @param livekit.containerSecurityContext.runAsGroup Set runAsGroup in livekit_server container' Security Context
  ## @param livekit.containerSecurityContext.runAsNonRoot Set runAsNonRoot in livekit_server container' Security Context
  ## @param livekit.containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem in livekit_server container' Security Context
  ## @param livekit.containerSecurityContext.privileged Set privileged in livekit_server container' Security Context
  ## @param livekit.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in livekit_server container' Security Context
  ## @param livekit.containerSecurityContext.capabilities.drop List of capabilities to be dropped in livekit_server container
  ## @param livekit.containerSecurityContext.seccompProfile.type Set seccomp profile in livekit_server container
  ##
  containerSecurityContext:
    enabled: true
    seLinuxOptions: {}
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    privileged: false
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"

  ## @param livekit.existingConfigmap The name of an existing ConfigMap with your custom configuration for livekit_server
  ##
  existingConfigmap: ""
  ## @param livekit.command Override default livekit_server container command (useful when using custom images)
  ##
  command: []
  ## @param livekit.args Override default livekit_server container args (useful when using custom images)
  ##
  args: [--key-file=/etc/livekit/keyfile.txt]
  ## @param livekit.automountServiceAccountToken Mount Service Account token in livekit_server pods
  ##
  automountServiceAccountToken: false
  ## @param livekit.hostAliases livekit_server pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param livekit.daemonsetAnnotations Annotations for livekit_server daemonset
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  daemonsetAnnotations: {}
  ## @param livekit.deploymentAnnotations Annotations for livekit_server deployment
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  deploymentAnnotations: {}
  ## @param livekit.statefulsetAnnotations Annotations for livekit_server statefulset
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  statefulsetAnnotations: {}
  ## @param livekit.podLabels Extra labels for livekit_server pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param livekit.podAnnotations Annotations for livekit_server pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param livekit.podAffinityPreset Pod affinity preset. Ignored if `livekit.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param livekit.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `livekit.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node livekit.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param livekit.nodeAffinityPreset.type Node affinity preset type. Ignored if `livekit.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param livekit.nodeAffinityPreset.key Node label key to match. Ignored if `livekit.affinity` is set
    ##
    key: ""
    ## @param livekit.nodeAffinityPreset.values Node label values to match. Ignored if `livekit.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param livekit.affinity Affinity for livekit_server pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `livekit.podAffinityPreset`, `livekit.podAntiAffinityPreset`, and `livekit.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param livekit.nodeSelector Node labels for livekit_server pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param livekit.tolerations Tolerations for livekit_server pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## ONLY FOR DEPLOYMENTS:
  ## @param livekit.updateStrategy.type livekit_server deployment strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  ## ONLY FOR STATEFULSETS:
  ## @param livekit.updateStrategy.type livekit_server statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## ONLY FOR DEPLOYMENTS:
    ## Can be set to RollingUpdate or Recreate
    ## ONLY FOR STATEFULSETS:
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
  ## ONLY FOR STATEFULSETS:
  ## @param livekit.podManagementPolicy Pod management policy for livekit_server statefulset
  ## Ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#pod-management-policies
  ##
  podManagementPolicy: OrderedReady
  ## @param livekit.priorityClassName livekit_server pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param livekit.topologySpreadConstraints Topology Spread Constraints for livekit_server pod assignment spread across your cluster among failure-domains
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param livekit.schedulerName Name of the k8s scheduler (other than default) for livekit_server pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param livekit.terminationGracePeriodSeconds Seconds livekit_server pods need to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param livekit.lifecycleHooks for livekit_server containers to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param livekit.extraEnvVars Array with extra environment variables to add to livekit_server containers
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param livekit.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for livekit_server containers
  ##
  extraEnvVarsCM: ""
  ## @param livekit.extraEnvVarsSecret Name of existing Secret containing extra env vars for livekit_server containers
  ##
  extraEnvVarsSecret: ""
  ## @param livekit.extraVolumes Optionally specify extra list of additional volumes for the livekit_server pods
  ##
  extraVolumes: []
  ## @param livekit.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the livekit_server containers
  ##
  extraVolumeMounts: []
  ## @param livekit.sidecars Add additional sidecar containers to the livekit_server pods
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param livekit.initContainers Add additional init containers to the livekit_server pods
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []
  ## Pod Disruption Budget configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb
  ## @param livekit.pdb.create Enable/disable a Pod Disruption Budget creation
  ## @param livekit.pdb.minAvailable Minimum number/percentage of pods that should remain scheduled
  ## @param livekit.pdb.maxUnavailable Maximum number/percentage of pods that may be made unavailable. Defaults to `1` if both `livekit.pdb.minAvailable` and `livekit.pdb.maxUnavailable` are empty.
  ##
  pdb:
    create: true
    minAvailable: ""
    maxUnavailable: ""
  ## Autoscaling configuration
  ## ref: https://kubernetes.io/docs/concepts/workloads/autoscaling/
  ##
  autoscaling:
    ## @param livekit.autoscaling.vpa.enabled Enable VPA for livekit_server pods
    ## @param livekit.autoscaling.vpa.annotations Annotations for VPA resource
    ## @param livekit.autoscaling.vpa.controlledResources VPA List of resources that the vertical pod autoscaler can control. Defaults to cpu and memory
    ## @param livekit.autoscaling.vpa.maxAllowed VPA Max allowed resources for the pod
    ## @param livekit.autoscaling.vpa.minAllowed VPA Min allowed resources for the pod
    ##
    vpa:
      enabled: false
      annotations: {}
      controlledResources: []
      maxAllowed: {}
      minAllowed: {}
      ## @param livekit.autoscaling.vpa.updatePolicy.updateMode Autoscaling update policy
      ## Specifies whether recommended updates are applied when a Pod is started and whether recommended updates are applied during the life of a Pod
      ## Possible values are "Off", "Initial", "Recreate", and "Auto".
      ##
      updatePolicy:
        updateMode: Auto
    ## @param livekit.autoscaling.hpa.enabled Enable HPA for livekit_server pods
    ## @param livekit.autoscaling.hpa.minReplicas Minimum number of replicas
    ## @param livekit.autoscaling.hpa.maxReplicas Maximum number of replicas
    ## @param livekit.autoscaling.hpa.targetCPU Target CPU utilization percentage
    ## @param livekit.autoscaling.hpa.targetMemory Target Memory utilization percentage
    ##
    hpa:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPU: 75
      targetMemory: ""

  redis:
    enabled: false
    host: "localhost"
    port: 6379
    password: ~

  keys: []

cronjob:
  create: true
  ## Bitnami cronjob image
  ## ref: https://hub.docker.com/r/bitnami/%%IMAGE_NAME%%/tags/
  ## @param cronjob.image.registry [default: REGISTRY_NAME] cronjob image registry
  ## @param cronjob.image.repository [default: REPOSITORY_NAME/%%IMAGE_NAME%%] cronjob image repository
  ## @skip cronjob.image.tag cronjob image tag (immutable tags are recommended)
  ## @param cronjob.image.digest cronjob image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param cronjob.image.pullPolicy cronjob image pull policy
  ## @param cronjob.image.pullSecrets cronjob image pull secrets
  ##
  image:
    registry: docker.io
    repository: bitnamilegacy/kubectl
    tag: latest
    digest: ""
    ## Specify a imagePullPolicy
    ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
    ##
    pullPolicy: Always
    ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    debug: false

  command:
    - /bin/sh
  args:
    - -c
    - |
      ip=$(kubectl get service livekit-livekit-server -o yaml -o jsonpath="{.status.loadBalancer.ingress[0].ip}")
      kubectl set env deployment/livekit-server NODE_IP=$ip
  schedule: "0 * * * *" # hourly
  backoffLimit: 20
  startingDeadlineSeconds: 600
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  ttlSecondsAfterFinished: 3600
  podAnnotations: {}
  resources:
    requests:
      memory: 64Mi
      cpu: 100m
    limits:
      memory: 128Mi
      cpu: 200m

