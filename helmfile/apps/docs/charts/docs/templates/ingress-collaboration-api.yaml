{{- if .Values.ingressCollaborationApi.enabled }}
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ template "docs.yProvider.fullname" . }}-api
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: y-provider
  {{- if or .Values.ingressCollaborationApi.annotations .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" (list .Values.ingressCollaborationApi.annotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingressCollaborationApi.ingressClassName }}
  ingressClassName: {{ .Values.ingressCollaborationApi.ingressClassName | quote }}
  {{- end }}
  rules:
    {{- if .Values.ingressCollaborationApi.hostname }}
    - host: {{ .Values.ingressCollaborationApi.hostname }}
      http:
        paths:
          {{- if .Values.ingressCollaborationApi.extraPaths }}
          {{- toYaml .Values.ingressCollaborationApi.extraPaths | nindent 10 }}
          {{- end }}
          - path: {{ .Values.ingressCollaborationApi.path }}
            pathType: {{ .Values.ingressCollaborationApi.pathType }}
            backend: {{- include "common.ingress.backend" (dict "serviceName" (include "docs.yProvider.fullname" .) "servicePort" "http" "context" $)  | nindent 14 }}
    {{- end }}
    {{- range .Values.ingressCollaborationApi.extraHosts }}
    - host: {{ .name | quote }}
      http:
        paths:
          - path: {{ default "/" .path }}
            pathType: {{ default "ImplementationSpecific" .pathType }}
            backend: {{- include "common.ingress.backend" (dict "serviceName" (include "docs.yProvider.fullname" $) "servicePort" "http" "context" $) | nindent 14 }}
    {{- end }}
    {{- if .Values.ingressCollaborationApi.extraRules }}
    {{- include "common.tplvalues.render" (dict "value" .Values.ingressCollaborationApi.extraRules "context" $) | nindent 4 }}
    {{- end }}
  {{- if or (and .Values.ingressCollaborationApi.tls (or (include "common.ingress.certManagerRequest" ( dict "annotations" .Values.ingressCollaborationApi.annotations )) .Values.ingressCollaborationApi.selfSigned)) .Values.ingressCollaborationApi.extraTls }}
  tls:
    {{- if and .Values.ingressCollaborationApi.tls (or (include "common.ingress.certManagerRequest" ( dict "annotations" .Values.ingressCollaborationApi.annotations )) .Values.ingressCollaborationApi.selfSigned) }}
    - hosts:
        - {{ .Values.ingressCollaborationApi.hostname | quote }}
      secretName: {{ printf "%s-tls" .Values.ingressCollaborationApi.hostname }}
    {{- end }}
    {{- if .Values.ingressCollaborationApi.extraTls }}
    {{- include "common.tplvalues.render" (dict "value" .Values.ingressCollaborationApi.extraTls "context" $) | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
