    ##
    externalTrafficPolicy: Cluster
    ## @param backend.service.annotations Additional custom annotations for Impress backend service
    ##
    annotations: {}
    ## @param backend.service.extraPorts Extra ports to expose in Impress backend service (normally used with the `sidecars` value)
    ##
    extraPorts: []
    ## @param backend.service.sessionAffinity Control where client requests go, to the same pod or round-robin
    ## Values: ClientIP or None
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/
    ##
    sessionAffinity: None
    ## @param backend.service.sessionAffinityConfig Additional settings for the sessionAffinity
    ## sessionAffinityConfig:
    ##   clientIP:
    ##     timeoutSeconds: 300
    ##
    sessionAffinityConfig: {}
  ## Docs backend job configurations dedicated to run a specific management command, for example after a deployment
  ## @param backend.jobs.ttlSecondsAfterFinished Period to wait before remove jobs
  ## @param backend.jobs.backoffLimit Numbers of jobs retries
  ## @param backend.jobs.jobs [array] A list of job configurations.
  ## Example:
  ##   jobs:
  ##     - name: ""
  ##       annotations:
  ##         argocd.argoproj.io/hook: PostSync
  ##         argocd.argoproj.io/sync-options: Replace=true,Force=true
  ##       command: []
  ##       restartPolicy: Never
  jobs:
    ttlSecondsAfterFinished: 3600
    backoffLimit: 20
    jobs:
      - name: migrate
        annotations:
          argocd.argoproj.io/sync-options: Replace=true,Force=true
        command:
          - /bin/sh
          - "-c"
          - |
            while ! python manage.py check --database default > /dev/null 2>&1
            do
              echo "Database not ready"
              sleep 2
            done

            echo "Database is ready"

            python manage.py migrate --no-input
        restartPolicy: OnFailure
      - name: createSuperUser
        annotations:
          argocd.argoproj.io/sync-options: Replace=true,Force=true
        command:
          - "/bin/sh"
          - "-c"
          - |
            while ! python manage.py check --database default > /dev/null 2>&1
            do
              echo "Database not ready"
              sleep 2
            done

            echo "Database is ready"

            python manage.py createsuperuser --email $DJANGO_SUPERUSER_EMAIL --password $DJANGO_SUPERUSER_PASSWORD
        restartPolicy: OnFailure
