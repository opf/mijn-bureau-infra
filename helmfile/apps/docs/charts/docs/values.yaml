## @section Impress backend Parameters
##

## Impress backend
##
backend:
  ## Impress backend image
  ## ref: https://hub.docker.com/r/lasuite/impress-backend/tags
  ## @param backend.image.registry Impress backend image registry
  ## @param backend.image.repository Impress backend image repository
  ## @skip backend.image.tag Impress backend image tag (immutable tags are recommended)
  ## @param backend.image.digest Impress backend image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param backend.image.pullPolicy Impress backend image pull policy
  ## @param backend.image.pullSecrets Impress backend image pull secrets
  ## @param backend.image.debug Enable Impress backend image debug mode
  ##
  image:
    registry: docker.io
    repository: lasuite/impress-backend
    tag: "v3.5.0"
    digest: ""
    ## Specify a imagePullPolicy
    ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
    ##
    pullPolicy: Always
    ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    debug: false
  ## @param backend.replicaCount Number of Impress backend replicas to deploy
  ##
  replicaCount: 1
  ## @param backend.containerPorts.http Impress backend HTTP container port
  ##
  containerPorts:
    http: 8000
  ## @param backend.extraContainerPorts Optionally specify extra list of additional ports for Impress backend containers
  ## e.g:
  ## extraContainerPorts:
  ##   - name: myservice
  ##     containerPort: 9090
  ##
  extraContainerPorts: []
  ## Configure extra options for Impress backend containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param backend.livenessProbe.enabled Enable livenessProbe on Impress backend containers
  ## @param backend.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param backend.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param backend.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param backend.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param backend.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  ## @param backend.readinessProbe.enabled Enable readinessProbe on Impress backend containers
  ## @param backend.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param backend.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param backend.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param backend.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param backend.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  ## @param backend.startupProbe.enabled Enable startupProbe on Impress backend containers
  ## @param backend.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param backend.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param backend.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param backend.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param backend.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  ## @param backend.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param backend.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param backend.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## Impress backend resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param backend.resourcesPreset Set Impress backend container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if backend.resources is set (backend.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "nano"
  ## @param backend.resources Set Impress backend container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param backend.podSecurityContext.enabled Enable Impress backend pods' Security Context
  ## @param backend.podSecurityContext.fsGroupChangePolicy Set filesystem group change policy for Impress backend pods
  ## @param backend.podSecurityContext.sysctls Set kernel settings using the sysctl interface for Impress backend pods
  ## @param backend.podSecurityContext.supplementalGroups Set filesystem extra groups for Impress backend pods
  ## @param backend.podSecurityContext.fsGroup Set fsGroup in Impress backend pods' Security Context
  ##
  podSecurityContext:
    enabled: true
    fsGroupChangePolicy: Always
    sysctls: []
    supplementalGroups: []
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param backend.containerSecurityContext.enabled Enabled Impress backend container' Security Context
  ## @param backend.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in Impress backend container
  ## @param backend.containerSecurityContext.runAsUser Set runAsUser in Impress backend container' Security Context
  ## @param backend.containerSecurityContext.runAsGroup Set runAsGroup in Impress backend container' Security Context
  ## @param backend.containerSecurityContext.runAsNonRoot Set runAsNonRoot in Impress backend container' Security Context
  ## @param backend.containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem in Impress backend container' Security Context
  ## @param backend.containerSecurityContext.privileged Set privileged in Impress backend container' Security Context
  ## @param backend.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in Impress backend container' Security Context
  ## @param backend.containerSecurityContext.capabilities.drop List of capabilities to be dropped in Impress backend container
  ## @param backend.containerSecurityContext.seccompProfile.type Set seccomp profile in Impress backend container
  ##
  containerSecurityContext:
    enabled: true
    seLinuxOptions: {}
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    privileged: false
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"

  ## @param backend.existingConfigmap The name of an existing ConfigMap with your custom configuration for Impress backend
  ##
  existingConfigmap: ""
  ## @param backend.command Override default Impress backend container command (useful when using custom images)
  ##
  command: []
  ## @param backend.args Override default Impress backend container args (useful when using custom images)
  ##
  args: []
  ## @param backend.automountServiceAccountToken Mount Service Account token in Impress backend pods
  ##
  automountServiceAccountToken: false
  ## @param backend.hostAliases Impress backend pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param backend.daemonsetAnnotations Annotations for Impress backend daemonset
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  daemonsetAnnotations: {}
  ## @param backend.deploymentAnnotations Annotations for Impress backend deployment
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  deploymentAnnotations: {}
  ## @param backend.statefulsetAnnotations Annotations for Impress backend statefulset
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  statefulsetAnnotations: {}
  ## @param backend.podLabels Extra labels for Impress backend pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param backend.podAnnotations Annotations for Impress backend pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param backend.podAffinityPreset Pod affinity preset. Ignored if `backend.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param backend.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `backend.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node backend.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param backend.nodeAffinityPreset.type Node affinity preset type. Ignored if `backend.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param backend.nodeAffinityPreset.key Node label key to match. Ignored if `backend.affinity` is set
    ##
    key: ""
    ## @param backend.nodeAffinityPreset.values Node label values to match. Ignored if `backend.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param backend.affinity Affinity for Impress backend pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `backend.podAffinityPreset`, `backend.podAntiAffinityPreset`, and `backend.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param backend.nodeSelector Node labels for Impress backend pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param backend.tolerations Tolerations for Impress backend pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## ONLY FOR DEPLOYMENTS:
  ## @param backend.updateStrategy.type Impress backend deployment strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  ## ONLY FOR STATEFULSETS:
  ## @param backend.updateStrategy.type Impress backend statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## ONLY FOR DEPLOYMENTS:
    ## Can be set to RollingUpdate or Recreate
    ## ONLY FOR STATEFULSETS:
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
  ## ONLY FOR STATEFULSETS:
  ## @param backend.podManagementPolicy Pod management policy for Impress backend statefulset
  ## Ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#pod-management-policies
  ##
  podManagementPolicy: OrderedReady
  ## @param backend.priorityClassName Impress backend pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param backend.topologySpreadConstraints Topology Spread Constraints for Impress backend pod assignment spread across your cluster among failure-domains
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param backend.schedulerName Name of the k8s scheduler (other than default) for Impress backend pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param backend.terminationGracePeriodSeconds Seconds Impress backend pods need to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param backend.lifecycleHooks for Impress backend containers to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param backend.extraEnvVars Array with extra environment variables to add to Impress backend containers
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param backend.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for Impress backend containers
  ##
  extraEnvVarsCM: ""
  ## @param backend.extraEnvVarsSecret Name of existing Secret containing extra env vars for Impress backend containers
  ##
  extraEnvVarsSecret: ""
  ## @param backend.extraVolumes Optionally specify extra list of additional volumes for the Impress backend pods
  ##
  extraVolumes: []
  ## @param backend.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the Impress backend containers
  ##
  extraVolumeMounts: []
  ## @param backend.sidecars Add additional sidecar containers to the Impress backend pods
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param backend.initContainers Add additional init containers to the Impress backend pods
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []
  ## Pod Disruption Budget configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb
  ## @param backend.pdb.create Enable/disable a Pod Disruption Budget creation
  ## @param backend.pdb.minAvailable Minimum number/percentage of pods that should remain scheduled
  ## @param backend.pdb.maxUnavailable Maximum number/percentage of pods that may be made unavailable. Defaults to `1` if both `backend.pdb.minAvailable` and `backend.pdb.maxUnavailable` are empty.
  ##
  pdb:
    create: true
    minAvailable: ""
    maxUnavailable: ""
  ## Autoscaling configuration
  ## ref: https://kubernetes.io/docs/concepts/workloads/autoscaling/
  ##
  autoscaling:
    ## @param backend.autoscaling.vpa.enabled Enable VPA for Impress backend pods
    ## @param backend.autoscaling.vpa.annotations Annotations for VPA resource
    ## @param backend.autoscaling.vpa.controlledResources VPA List of resources that the vertical pod autoscaler can control. Defaults to cpu and memory
    ## @param backend.autoscaling.vpa.maxAllowed VPA Max allowed resources for the pod
    ## @param backend.autoscaling.vpa.minAllowed VPA Min allowed resources for the pod
    ##
    vpa:
      enabled: false
      annotations: {}
      controlledResources: []
      maxAllowed: {}
      minAllowed: {}
      ## @param backend.autoscaling.vpa.updatePolicy.updateMode Autoscaling update policy
      ## Specifies whether recommended updates are applied when a Pod is started and whether recommended updates are applied during the life of a Pod
      ## Possible values are "Off", "Initial", "Recreate", and "Auto".
      ##
      updatePolicy:
        updateMode: Auto
    ## @param backend.autoscaling.hpa.enabled Enable HPA for Impress backend pods
    ## @param backend.autoscaling.hpa.minReplicas Minimum number of replicas
    ## @param backend.autoscaling.hpa.maxReplicas Maximum number of replicas
    ## @param backend.autoscaling.hpa.targetCPU Target CPU utilization percentage
    ## @param backend.autoscaling.hpa.targetMemory Target Memory utilization percentage
    ##
    hpa:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPU: 75
      targetMemory: ""
  ## Network Policies
  ## Ref: https://kubernetes.io/docs/concepts/services-networking/network-policies/
  ##
  networkPolicy:
    ## @param networkPolicy.enabled Specifies whether a NetworkPolicy should be created
    ##
    enabled: true
    ## @param networkPolicy.allowExternal Don't require server label for connections
    ## The Policy model to apply. When set to false, only pods with the correct
    ## server label will have network access to the ports server is listening
    ## on. When true, server will accept connections from any source
    ## (with the correct destination port).
    ##
    allowExternal: true
    ## @param networkPolicy.allowExternalEgress Allow the pod to access any range of port and all destinations.
    ##
    allowExternalEgress: false
    ## @param networkPolicy.addExternalClientAccess Allow access from pods with client label set to "true". Ignored if `networkPolicy.allowExternal` is true.
    ##
    addExternalClientAccess: false
    ## @param networkPolicy.extraIngress [array] Add extra ingress rules to the NetworkPolicy
    ## e.g:
    ## extraIngress:
    ##   - ports:
    ##       - port: 1234
    ##     from:
    ##       - podSelector:
    ##           - matchLabels:
    ##               - role: frontend
    ##       - podSelector:
    ##           - matchExpressions:
    ##               - key: role
    ##                 operator: In
    ##                 values:
    ##                   - frontend
    extraIngress: []
    ## @param networkPolicy.extraEgress [array] Add extra ingress rules to the NetworkPolicy (ignored if allowExternalEgress=true)
    ## e.g:
    ## extraEgress:
    ##   - ports:
    ##       - port: 1234
    ##     to:
    ##       - podSelector:
    ##           - matchLabels:
    ##               - role: frontend
    ##       - podSelector:
    ##           - matchExpressions:
    ##               - key: role
    ##                 operator: In
    ##                 values:
    ##                   - frontend
    ##
    extraEgress: []
    ## @param networkPolicy.ingressPodMatchLabels [object] Labels to match to allow traffic from other pods. Ignored if `networkPolicy.allowExternal` is true.
    ## e.g:
    ## ingressPodMatchLabels:
    ##   my-client: "true"
    #
    ingressPodMatchLabels: {}
    ## @param networkPolicy.ingressNSMatchLabels [object] Labels to match to allow traffic from other namespaces. Ignored if `networkPolicy.allowExternal` is true.
    ## @param networkPolicy.ingressNSPodMatchLabels [object] Pod labels to match to allow traffic from other namespaces. Ignored if `networkPolicy.allowExternal` is true.
    ##
    ingressNSMatchLabels: {}
    ingressNSPodMatchLabels: {}
  ## Docs backend service parameters
  service:
    ## @param backend.service.type Impress backend service type
    ##
    type: ClusterIP
    ## @param backend.service.ports.http Impress backend service HTTP port
    ## @param backend.service.ports.https Impress backend service HTTPS port
    ##
    ports:
      http: 80
    ## Node ports to expose
    ## @param backend.service.nodePorts.http Node port for HTTP
    ## @param backend.service.nodePorts.https Node port for HTTPS
    ## NOTE: choose port between <30000-32767>
    ##
    nodePorts:
      http: ""
      https: ""
    ## @param backend.service.clusterIP Impress backend service Cluster IP
    ## e.g.:
    ## clusterIP: None
    ##
    clusterIP: ""
    ## @param backend.service.loadBalancerIP Impress backend service Load Balancer IP
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-loadbalancer
    ##
    loadBalancerIP: ""
    ## @param backend.service.loadBalancerSourceRanges Impress backend service Load Balancer sources
    ## ref: https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
    ## e.g:
    ## loadBalancerSourceRanges:
    ##   - 10.10.10.0/24
    ##
    loadBalancerSourceRanges: []
    ## @param backend.service.externalTrafficPolicy Impress backend service external traffic policy
    ## ref http://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    ##
    externalTrafficPolicy: Cluster
    ## @param backend.service.annotations Additional custom annotations for Impress backend service
    ##
    annotations: {}
    ## @param backend.service.extraPorts Extra ports to expose in Impress backend service (normally used with the `sidecars` value)
    ##
    extraPorts: []
    ## @param backend.service.sessionAffinity Control where client requests go, to the same pod or round-robin
    ## Values: ClientIP or None
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/
    ##
    sessionAffinity: None
    ## @param backend.service.sessionAffinityConfig Additional settings for the sessionAffinity
    ## sessionAffinityConfig:
    ##   clientIP:
    ##     timeoutSeconds: 300
    ##
    sessionAffinityConfig: {}
  ## Docs backend jobs configuration
  ## @param backend.jobs.ttlSecondsAfterFinished Period to wait before remove jobs
  ## @param backend.jobs.backoffLimit Numbers of jobs retries
  jobs:
    ttlSecondsAfterFinished: 30
    backoffLimit: 2
  ## @param backend.migrate.annotations Annotations for the migrate job
  ## @param backend.migrate.command Backend migrate command
  ## @param backend.migrate.restartPolicy Backend migrate job restart policy
  migrate:
    annotations:
      argocd.argoproj.io/sync-options: Replace=true,Force=true
    command:
      - /bin/sh
      - "-c"
      - |
        while ! python manage.py check --database default > /dev/null 2>&1
        do
          echo "Database not ready"
          sleep 2
        done

        echo "Database is ready"

        python manage.py migrate --no-input
    restartPolicy: Never
  ## @param backend.createSuperUser.annotations Annotations for the create super user job
  ## @param backend.createSuperUser.command Backend create superuser command
  ## @param backend.createSuperUser.restartPolicy Backend create superuser job restart policy
  createSuperUser:
    annotations:
      argocd.argoproj.io/sync-options: Replace=true,Force=true
    command:
      - "/bin/sh"
      - "-c"
      - |
        while ! python manage.py check --database default > /dev/null 2>&1
        do
          echo "Database not ready"
          sleep 2
        done

        echo "Database is ready"

        python manage.py createsuperuser --email $DJANGO_SUPERUSER_EMAIL --password $DJANGO_SUPERUSER_PASSWORD
    restartPolicy: Never
  ## @extra backend.job job dedicated to run a specific management command, for example after a deployment
  ## @param backend.job.name The name to use to describe this job
  ## @param backend.job.command The management command to execute
  ## @param backend.job.restartPolicy The restart policy for the job.
  ## @extra backend.job.annotations Annotations to add to the job [default: argocd.argoproj.io/hook: PostSync]
  ## @skip backend.job.annotations.argocd.argoproj.io/hook
  job:
    name: ""
    command: []
    restartPolicy: Never
    annotations:
      argocd.argoproj.io/hook: PostSync
      argocd.argoproj.io/sync-options: Replace=true,Force=true
  # List of cronjob to add
  # cronJobs:
  #   - name: reset-database
  #     schedule: "0 */2 * * *"
  #     args:
  #       - "/bin/sh"
  #       - "-c"
  #       - python manage.py flush --no-input
  ## @param backend.cronJobs Cron job name, schedule, command
  cronJobs: []
  ## Theme customization and translation options
  ## Ref: https://github.com/suitenumerique/docs/blob/main/docs/theming.md
  ## @param backend.themeCustomization.enabled Enable theme customization
  ## @param backend.themeCustomization.fileContent Content of the theme customization file. Must be a json object.
  ## @param backend.themeCustomization.mountPath Path where the customization file will be mounted in the backend deployment.
  themeCustomization:
    enabled: false
    fileContent: ""
