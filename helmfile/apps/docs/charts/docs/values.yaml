    ## @param backend.configuration.ai.apiKey AI key to be used for AI Base url
    ## @param backend.configuration.ai.baseUrl OpenAI compatible AI base url
    ## @param backend.configuration.ai.model AI Model to use
    ai:
      enabled: false
      allowReachFrom: "authenticated"
      apiKey: "myApiKey"
