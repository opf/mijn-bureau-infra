  ## @section Celery worker parameters
  celery:
    ## Celery worker image
    ## @param backend.celery.replicaCount Number of Celery worker replicas to deploy
    # NOTE: Each worker must have its own name. This is not worked out, so more than one is not possible currently.
    # ref: https://docs.celeryq.dev/en/stable/userguide/workers.html
    ##
    replicaCount: 1
    ## Configure extra options for Celery worker containers' liveness and readiness probes
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
    ## @param backend.celery.livenessProbe.enabled Enable livenessProbe on Celery worker containers
    ## @param backend.celery.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
    ## @param backend.celery.livenessProbe.periodSeconds Period seconds for livenessProbe
    ## @param backend.celery.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
    ## @param backend.celery.livenessProbe.failureThreshold Failure threshold for livenessProbe
    ## @param backend.celery.livenessProbe.successThreshold Success threshold for livenessProbe
    ##
    livenessProbe:
      enabled: true
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    ## @param backend.celery.readinessProbe.enabled Enable readinessProbe on Celery worker containers
    ## @param backend.celery.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
    ## @param backend.celery.readinessProbe.periodSeconds Period seconds for readinessProbe
    ## @param backend.celery.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
    ## @param backend.celery.readinessProbe.failureThreshold Failure threshold for readinessProbe
    ## @param backend.celery.readinessProbe.successThreshold Success threshold for readinessProbe
    ##
    readinessProbe:
      enabled: true
      initialDelaySeconds: 15
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    ## @param backend.celery.startupProbe.enabled Enable startupProbe on Celery worker containers
    ## @param backend.celery.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
    ## @param backend.celery.startupProbe.periodSeconds Period seconds for startupProbe
    ## @param backend.celery.startupProbe.timeoutSeconds Timeout seconds for startupProbe
    ## @param backend.celery.startupProbe.failureThreshold Failure threshold for startupProbe
    ## @param backend.celery.startupProbe.successThreshold Success threshold for startupProbe
    ##
    startupProbe:
      enabled: false
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    ## @param backend.celery.customLivenessProbe Custom livenessProbe that overrides the default one
    ##
    customLivenessProbe: {}
    ## @param backend.celery.customReadinessProbe Custom readinessProbe that overrides the default one
    ##
    customReadinessProbe: {}
    ## @param backend.celery.customStartupProbe Custom startupProbe that overrides the default one
    ##
    customStartupProbe: {}
    ## Celery worker resource requests and limits
    ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
    ## @param backend.celery.resourcesPreset Set Celery worker container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if backend.celery.resources is set (frontend.resources is recommended for production).
    ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
    ##
    resourcesPreset: "nano"
    ## @param backend.celery.resources Set Celery worker container requests and limits for different resources like CPU or memory (essential for production workloads)
    ## Example:
    ## resources:
    ##   requests:
    ##     cpu: 2
    ##     memory: 512Mi
    ##   limits:
    ##     cpu: 3
    ##     memory: 1024Mi
    ##
    resources: {}
    ## Configure Pods Security Context
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
    ## @param backend.celery.podSecurityContext.enabled Enable Celery worker pods' Security Context
    ## @param backend.celery.podSecurityContext.fsGroupChangePolicy Set filesystem group change policy for Celery worker pods
    ## @param backend.celery.podSecurityContext.sysctls Set kernel settings using the sysctl interface for Celery worker pods
    ## @param backend.celery.podSecurityContext.supplementalGroups Set filesystem extra groups for Celery worker pods
    ## @param backend.celery.podSecurityContext.fsGroup Set fsGroup in Celery worker pods' Security Context
    ##
    podSecurityContext:
      enabled: true
      fsGroupChangePolicy: Always
      sysctls: []
      supplementalGroups: []
      fsGroup: 1001
    ## Configure Container Security Context
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
    ## @param backend.celery.containerSecurityContext.enabled Enabled Celery worker container' Security Context
    ## @param backend.celery.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in Celery worker container
    ## @param backend.celery.containerSecurityContext.runAsUser Set runAsUser in Celery worker container' Security Context
    ## @param backend.celery.containerSecurityContext.runAsGroup Set runAsGroup in Celery worker container' Security Context
    ## @param backend.celery.containerSecurityContext.runAsNonRoot Set runAsNonRoot in Celery worker container' Security Context
    ## @param backend.celery.containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem in Celery worker container' Security Context
    ## @param backend.celery.containerSecurityContext.privileged Set privileged in Celery worker container' Security Context
    ## @param backend.celery.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in Celery worker container' Security Context
    ## @param backend.celery.containerSecurityContext.capabilities.drop List of capabilities to be dropped in Celery worker container
    ## @param backend.celery.containerSecurityContext.seccompProfile.type Set seccomp profile in Celery worker container
    ##
    containerSecurityContext:
      enabled: true
      seLinuxOptions: {}
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      privileged: false
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
    ## @param backend.celery.existingConfigmap The name of an existing ConfigMap with your custom configuration for Celery worker
    ##
    existingConfigmap: ""
    ## @param backend.celery.command Override default Celery worker container command (useful when using custom images)
    ##
    command: []
    ## @param backend.celery.args Override default Celery worker container args (useful when using custom images)
    ##
    args: ["celery", "-A", "impress.celery_app", "worker", "-l", "INFO", "-n", "impress@%h"]
    ## @param backend.celery.automountServiceAccountToken Mount Service Account token in Celery worker pods
    ##
    automountServiceAccountToken: false
    ## @param backend.celery.hostAliases Celery worker pods host aliases
    ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
    ##
    hostAliases: []
    ## @param backend.celery.daemonsetAnnotations Annotations for Celery worker daemonset
    ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
    ##
    daemonsetAnnotations: {}
    ## @param backend.celery.deploymentAnnotations Annotations for Celery worker deployment
    ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
    ##
    deploymentAnnotations: {}
    ## @param backend.celery.statefulsetAnnotations Annotations for Celery worker statefulset
    ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
    ##
    statefulsetAnnotations: {}
    ## @param backend.celery.podLabels Extra labels for Celery worker pods
    ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
    ##
    podLabels: {}
    ## @param backend.celery.podAnnotations Annotations for Celery worker pods
    ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
    ##
    podAnnotations: {}
    ## @param backend.celery.podAffinityPreset Pod affinity preset. Ignored if `frontend.affinity` is set. Allowed values: `soft` or `hard`
    ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
    ##
    podAffinityPreset: ""
    ## @param backend.celery.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `frontend.affinity` is set. Allowed values: `soft` or `hard`
    ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
    ##
    podAntiAffinityPreset: soft
    ## Node backend.celery.affinity preset
    ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
    ##
    nodeAffinityPreset:
      ## @param backend.celery.nodeAffinityPreset.type Node affinity preset type. Ignored if `frontend.affinity` is set. Allowed values: `soft` or `hard`
      ##
      type: ""
      ## @param backend.celery.nodeAffinityPreset.key Node label key to match. Ignored if `frontend.affinity` is set
      ##
      key: ""
      ## @param backend.celery.nodeAffinityPreset.values Node label values to match. Ignored if `frontend.affinity` is set
      ## E.g.
      ## values:
      ##   - e2e-az1
      ##   - e2e-az2
      ##
      values: []
    ## @param backend.celery.affinity Affinity for Celery worker pods assignment
    ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
    ## NOTE: `frontend.podAffinityPreset`, `frontend.podAntiAffinityPreset`, and `frontend.nodeAffinityPreset` will be ignored when it's set
    ##
    affinity: {}
    ## @param backend.celery.nodeSelector Node labels for Celery worker pods assignment
    ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
    ##
    nodeSelector: {}
    ## @param backend.celery.tolerations Tolerations for Celery worker pods assignment
    ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
    ##
    tolerations: []
    ## ONLY FOR DEPLOYMENTS:
    ## @param backend.celery.updateStrategy.type Celery worker deployment strategy type
    ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
    ## ONLY FOR STATEFULSETS:
    ## @param backend.celery.updateStrategy.type Celery worker statefulset strategy type
    ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
    ##
    updateStrategy:
      ## ONLY FOR DEPLOYMENTS:
      ## Can be set to RollingUpdate or Recreate
      ## ONLY FOR STATEFULSETS:
      ## Can be set to RollingUpdate or OnDelete
      ##
      type: RollingUpdate
    ## ONLY FOR STATEFULSETS:
    ## @param backend.celery.podManagementPolicy Pod management policy for Celery worker statefulset
    ## Ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#pod-management-policies
    ##
    podManagementPolicy: OrderedReady
    ## @param backend.celery.priorityClassName Celery worker pods' priorityClassName
    ##
    priorityClassName: ""
    ## @param backend.celery.topologySpreadConstraints Topology Spread Constraints for Celery worker pod assignment spread across your cluster among failure-domains
    ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
    ##
    topologySpreadConstraints: []
    ## @param meet.runtimeClassName Name of the runtime class name for meet pods
    ## ref: https://kubernetes.io/docs/concepts/containers/runtime-class/#usage
    ##
    runtimeClassName: ""
    ## @param backend.celery.schedulerName Name of the k8s scheduler (other than default) for Celery worker pods
    ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
    ##
    schedulerName: ""
    ## @param backend.celery.terminationGracePeriodSeconds Seconds Celery worker pods need to terminate gracefully
    ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
    ##
    terminationGracePeriodSeconds: ""
    ## @param backend.celery.lifecycleHooks for Celery worker containers to automate configuration before or after startup
    ##
    lifecycleHooks: {}
    ## @param backend.celery.extraEnvVars Array with extra environment variables to add to Celery worker containers
    ## e.g:
    ## extraEnvVars:
    ##   - name: FOO
    ##     value: "bar"
    ##
    extraEnvVars: []
    ## @param backend.celery.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for Celery worker containers
    ##
    extraEnvVarsCM: ""
    ## @param backend.celery.extraEnvVarsSecret Name of existing Secret containing extra env vars for Celery worker containers
    ##
    extraEnvVarsSecret: ""
    ## @param backend.celery.extraVolumes Optionally specify extra list of additional volumes for the Celery worker pods
    ##
    extraVolumes: []
    ## @param backend.celery.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the Celery worker containers
    ##
    extraVolumeMounts: []
    ## @param backend.celery.sidecars Add additional sidecar containers to the Celery worker pods
    ## e.g:
    ## sidecars:
    ##   - name: your-image-name
    ##     image: your-image
    ##     imagePullPolicy: Always
    ##     ports:
    ##       - name: portname
    ##         containerPort: 1234
    ##
    sidecars: []
    ## @param backend.celery.initContainers Add additional init containers to the Celery worker pods
    ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
    ## e.g:
    ## initContainers:
    ##  - name: your-image-name
    ##    image: your-image
    ##    imagePullPolicy: Always
    ##    command: ['sh', '-c', 'echo "hello world"']
    ##
    initContainers: []
    ## Pod Disruption Budget configuration
    ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb
    ## @param backend.celery.pdb.create Enable/disable a Pod Disruption Budget creation
    ## @param backend.celery.pdb.minAvailable Minimum number/percentage of pods that should remain scheduled
    ## @param backend.celery.pdb.maxUnavailable Maximum number/percentage of pods that may be made unavailable. Defaults to `1` if both `frontend.pdb.minAvailable` and `frontend.pdb.maxUnavailable` are empty.
    ##
    pdb:
      create: true
      minAvailable: ""
      maxUnavailable: ""
    ## Autoscaling configuration
    ## ref: https://kubernetes.io/docs/concepts/workloads/autoscaling/
    ##
    autoscaling:
      ## @param backend.celery.autoscaling.vpa.enabled Enable VPA for Celery worker pods
      ## @param backend.celery.autoscaling.vpa.annotations Annotations for VPA resource
      ## @param backend.celery.autoscaling.vpa.controlledResources VPA List of resources that the vertical pod autoscaler can control. Defaults to cpu and memory
      ## @param backend.celery.autoscaling.vpa.maxAllowed VPA Max allowed resources for the pod
      ## @param backend.celery.autoscaling.vpa.minAllowed VPA Min allowed resources for the pod
      ##
      vpa:
        enabled: false
        annotations: {}
        controlledResources: []
        maxAllowed: {}
        minAllowed: {}
        ## @param backend.celery.autoscaling.vpa.updatePolicy.updateMode Autoscaling update policy
        ## Specifies whether recommended updates are applied when a Pod is started and whether recommended updates are applied during the life of a Pod
        ## Possible values are "Off", "Initial", "Recreate", and "Auto".
        ##
        updatePolicy:
          updateMode: Auto
      ## @param backend.celery.autoscaling.hpa.enabled Enable HPA for Celery worker pods
      ## @param backend.celery.autoscaling.hpa.minReplicas Minimum number of replicas
      ## @param backend.celery.autoscaling.hpa.maxReplicas Maximum number of replicas
      ## @param backend.celery.autoscaling.hpa.targetCPU Target CPU utilization percentage
      ## @param backend.celery.autoscaling.hpa.targetMemory Target Memory utilization percentage
      ##
      hpa:
        enabled: false
        minReplicas: 1
        maxReplicas: 3
        targetCPU: 75
        targetMemory: ""
    ## Network Policies
    ## Ref: https://kubernetes.io/docs/concepts/services-networking/network-policies/
    ##
    networkPolicy:
      ## @param backend.celery.networkPolicy.enabled Specifies whether a NetworkPolicy should be created
      ##
      enabled: true
      ## @param backend.celery.networkPolicy.allowExternal Don't require server label for connections
      ## The Policy model to apply. When set to false, only pods with the correct
      ## server label will have network access to the ports server is listening
      ## on. When true, server will accept connections from any source
      ## (with the correct destination port).
      ##
      allowExternal: true
      ## @param backend.celery.networkPolicy.allowExternalEgress Allow the pod to access any range of port and all destinations.
      ##
      allowExternalEgress: false
      ## @param backend.celery.networkPolicy.addExternalClientAccess Allow access from pods with client label set to "true". Ignored if `networkPolicy.allowExternal` is true.
      ##
      addExternalClientAccess: false
      ## @param backend.celery.networkPolicy.extraIngress [array] Add extra ingress rules to the NetworkPolicy
      ## e.g:
      ## extraIngress:
      ##   - ports:
      ##       - port: 1234
      ##     from:
      ##       - podSelector:
      ##           - matchLabels:
      ##               - role: frontend
      ##       - podSelector:
      ##           - matchExpressions:
      ##               - key: role
      ##                 operator: In
      ##                 values:
      ##                   - frontend
      extraIngress: []
      ## @param backend.celery.networkPolicy.extraEgress [array] Add extra ingress rules to the NetworkPolicy (ignored if allowExternalEgress=true)
      ## e.g:
      ## extraEgress:
      ##   - ports:
      ##       - port: 1234
      ##     to:
      ##       - podSelector:
      ##           - matchLabels:
      ##               - role: frontend
      ##       - podSelector:
      ##           - matchExpressions:
      ##               - key: role
      ##                 operator: In
      ##                 values:
      ##                   - frontend
      ##
      extraEgress: []
      ## @param backend.celery.networkPolicy.ingressPodMatchLabels [object] Labels to match to allow traffic from other pods. Ignored if `networkPolicy.allowExternal` is true.
      ## e.g:
      ## ingressPodMatchLabels:
      ##   my-client: "true"
      #
      ingressPodMatchLabels: {}
      ## @param backend.celery.networkPolicy.ingressNSMatchLabels [object] Labels to match to allow traffic from other namespaces. Ignored if `networkPolicy.allowExternal` is true.
      ## @param backend.celery.networkPolicy.ingressNSPodMatchLabels [object] Pod labels to match to allow traffic from other namespaces. Ignored if `networkPolicy.allowExternal` is true.
      ##
      ingressNSMatchLabels: {}
      ingressNSPodMatchLabels: {}
    configuration:
      ## @param backend.celery.configuration.broker.transportOptions Celery broker transport options
      broker:
        transportOptions: "{}"
      ## @param backend.celery.configuration.concurrency.min Minimum amount of workers available. Each worker takes 80Mib.
      ## @param backend.celery.configuration.concurrency.max Maximum amount of workers available. Each worker takes 80Mib.
      concurrency:
        min: 10
        max: 100

## @section Impress frontend Parameters
##

## Impress frontend
##
frontend:
  ## Impress frontend image
  ## ref: https://hub.docker.com/r/lasuite/impress-frontend/tags
  ## @param frontend.image.registry Impress frontend image registry
  ## @param frontend.image.repository Impress frontend image repository
  ## @skip frontend.image.tag Impress frontend image tag (immutable tags are recommended)
  ## @param frontend.image.digest Impress frontend image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param frontend.image.pullPolicy Impress frontend image pull policy
  ## @param frontend.image.pullSecrets Impress frontend image pull secrets
  ## @param frontend.image.debug Enable Impress frontend image debug mode
  ##
  image:
    registry: docker.io
    repository: lasuite/impress-frontend
    tag: v3.7.0
    digest: ""
    ## Specify a imagePullPolicy
    ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
    ##
    pullPolicy: Always
    ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    debug: false
  ## @param frontend.replicaCount Number of Impress frontend replicas to deploy
  ##
  replicaCount: 1
  ## @param frontend.containerPorts.http Impress frontend HTTP container port
  ##
  containerPorts:
    http: 8080
  ## @param frontend.extraContainerPorts Optionally specify extra list of additional ports for Impress frontend containers
  ## e.g:
  ## extraContainerPorts:
  ##   - name: myservice
  ##     containerPort: 9090
  ##
  extraContainerPorts: []
  ## Configure extra options for Impress frontend containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param frontend.livenessProbe.enabled Enable livenessProbe on Impress frontend containers
  ## @param frontend.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
