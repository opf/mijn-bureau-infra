auth:
  oidc:
    ## @param auth.oidc.allowDuplicateEmails Allow duplicate emails
    ## @param auth.oidc.authRequestExtraParams OIDC extra auth parameters
    ## @param auth.oidc.createUser Create used on OIDC
    ## @param auth.oidc.fallbackToEmailForIdentification Fallback to email for identification
    allowDuplicateEmails: false
    authRequestExtraParams: "{}"
    createUser: false
    fallbackToEmailForIdentification: true
    ## @param auth.oidc.openIdProvider.jwksEndpoint JWKS endpoint for OIDC
    ## @param auth.oidc.openIdProvider.authorizationEndpoint Authorization endpoint for OIDC
    ## @param auth.oidc.openIdProvider.tokenEndpoint Token endpoint for OIDC
    ## @param auth.oidc.openIdProvider.userEndpoint User endpoint for OIDC
    ## @param auth.oidc.openIdProvider.logoutEndpoint Logout endpoint for OIDC
    openIdProvider:
      jwksEndpoint: https://docs-keycloak.127.0.0.1.nip.io/realms/docs/protocol/openid-connect/certs
      authorizationEndpoint: https://docs-keycloak.127.0.0.1.nip.io/realms/docs/protocol/openid-connect/auth
      tokenEndpoint: https://docs-keycloak.127.0.0.1.nip.io/realms/docs/protocol/openid-connect/token
      userEndpoint: https://docs-keycloak.127.0.0.1.nip.io/realms/docs/protocol/openid-connect/userinfo
      logoutEndpoint: https://docs-keycloak.127.0.0.1.nip.io/realms/docs/protocol/openid-connect/logout
    ## @param auth.oidc.redirect.allowedHosts Allowed hosts for OIDC redirect url
    ## @param auth.oidc.redirect.requireHttps Require https for OIDC redirect url
    redirect:
      allowedHosts: []
      requireHttps: false
    ## @param auth.oidc.relyingParty.clientId Client id used for OIDC
    ## @param auth.oidc.relyingParty.clientSecret Client secret used for OIDC
    ## @param auth.oidc.relyingParty.scopes Scopes requested for OIDC
    ## @param auth.oidc.relyingParty.signAlgo Verification algorithm used OIDC tokens
    relyingParty:
      clientId: docs
      clientSecret: ThisIsAnExampleKeyForDevPurposeOnly
      scopes: "openid email"
      signAlgo: RS256
    ## @param auth.oidc.storeIdToken Store OIDC token
    ## @param auth.oidc.useNonce Use nonce for OIDC
    storeIdToken: true
    useNonce: true
    ## @param auth.oidc.userInfo.fullNameField OIDC token claims to create full name
    ## @param auth.oidc.userInfo.shortNameField OIDC token claims to create shortname
    userInfo:
      fullNameField: "given_name,usual_name"
      shortNameField: "given_name"
    ## @param auth.oidc.userEssentialClaims Essential claims in OIDC token
    userEssentialClaims: "[]"
  ## @param auth.api.usersList.limit Limit on API users
  ## @param auth.api.usersList.throttleRateBurst Throttle rate for api on burst
  ## @param auth.api.usersList.throttleRateSustained Throttle rate for api
  api:
